<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8" />
  <meta name="viewport"
        content="width=1080, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div id="abc">哈哈哈哈哈哈222哈</div>
  <script src="https://static.58.com/lbg/shangjiaxcxht/zhushou/js/zepto.min.js"></script>
  <script type="text/javascript"
          src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
  <script>
    $(function () {
      $("#abc").on("click", function () {
        wx.chooseImage({
          count: 9, // 最多可以选择的图片张数，默认9
          sizeType: ['original', 'compressed'], // original 原图，compressed 压缩图，默认二者都有
          sourceType: ['album', 'camera'], // album 从相册选图，camera 使用相机，默认二者都有
          success: function (res) {
            alert('2')
          },
          fail: function () {
            // fail
          },
          complete: function () {
            // complete
          }
        })
      })
    })

  </script>
</body>

</html>
